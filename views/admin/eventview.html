<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/globalstyle.css">
    <link rel="stylesheet" type="text/css" href="/css/eventview.css">
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/js/eventview.js" defer></script>
    <script src="/js/global.js" defer></script>
  </head>
  <div class="overlay"></div>
  <body onload="initEventView()">
    <div class="overlay"></div>
    <header>
      <div class="topbar">
	<img src="/img/aubergine_logo.png" width="260">
	<input type="button" value="Tillbaka" id="goBackBtn" onclick="goBack()">
      </div>
    </header>
    <main>
      <div id="mainView">
	<div id="tableGrid">
	</div>
	<div id="buttons">
	  <input type="button" value="Starta runda" id="startButton" onclick="startRound()">
	  <input type="button" value="Matcha" id="macthButton" onclick="match()">
	  <input type="button" value="Avsluta event" id="finishButton" onclick="showExitEvent()">
	</div>
      </div>
      <div id="sidebar">
	
      </div>

      <div class="popup" id="ongoingRoundPopup">
	<div class="popupBody" id="ongoingRoundInfo">
	  <span id="timer"></span><br>
	  <input class="smallButton" id="skipBtn" type="button" value="Nästa runda" onclick="skipRound()">
	</div>
      </div>

      <div class="popup" id="exitEventPopup">
	<div class="popupHeader">
	  <h2>Vill du avsluta eventet?</h2>
	</div>
	<div class="popupBody">
	  <input class="smallButton" id="yesBtn" type="button" value="Ja" onclick="exitEvent()">
	  <input class="smallButton" id="noBtn" type="button" value="Nej" onclick="hideExitEventPopup()">
	</div>
      </div>

      <div class="popup" id="finishedEventPopup">
	<div class="popupBody">
	  <h2>Eventet är nu klart, du omdirigeras till arrangörsstartsidan</h2>
	</div>
      </div>
      
    </main>
    <footer>
    </footer>
  </body>
</html>
