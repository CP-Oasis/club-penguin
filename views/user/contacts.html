<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ProfilePage</title>
  <link rel="stylesheet" href="/css/ContactsStyle.css">
  <link rel="stylesheet" href="/css/globalstyle.css">
  <script src="https://vuejs.org/js/vue.js" defer></script>
  <script src="/js/PPscript.js" defer></script>
</head>

<body>
  <header>
    <div class="topbar">
      <img src="/img/picture1.png" width="260">
    </div>
  </header>
  <main id="profileID">
      <div id="contacts">
        <p id="dropDownContacts1">
            <label for="contacts1">Vill du dela din kontaktinformation med date nummer 1</label><br>
            <select name="contacts1" class="dropdown">
                <option class="dropdownChoice" value="Ja">Ja</option>
                <option class="dropdownChoice" value="Nej" selected="selected">Nej</option>
            </select>
        </p>
        <p id="dropDownContacs2">
            <label for="contacs2">Vill du dela din kontaktinformation med date nummer 2</label><br>
            <select name="contacts2" class="dropdown">
                <option class="dropdownChoice" value="Ja">Ja</option>
                <option class="dropdownChoice" value="Nej" selected="selected">Nej</option>
            </select>
        </p>
        <p id="dropDownContacs3">
            <label for="contacs3">Vill du dela din kontaktinformation med date nummer 3</label><br>
            <select name="contacts3" class="dropdown">
                <option class="dropdownChoice" value="Ja">Ja</option>
                <option class="dropdownChoice" value="Nej" selected="selected">Nej</option>
            </select>
        </p>
      </div>
      <footer>
        <input type="button" v-on:click="shareInfo()" id="infoButton" value="Dela">
      </footer>
  </main>
</body>

</html>
