<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ProfilePage</title>
  <link rel="stylesheet" href="style/PPstyle.css">
  <script src="script/PPscript.js" defer></script>
</head>
<body>
  <header>
    <div class="topbar">
      <img src="style/picture1.png" width="260">
    </div>
  </header>
  <main>
    <div id="profileQuestion">
      <label for="Namn">Ditt namn:</label><br>
        <input type="text" id="Namn" name="Namn" required="required" placeholder="Namn"><br>
      <label for="Ålder">Din ålder:</label><br>
        <input type="text" id="Ålder" name="Ålder" required="required" placeholder="Ålder"><br>
      <label for="gender" id="genderButtons">Your gende</label><br>
        <input type="radio" name="gender" value="male" checked="checked"> Man<br>
        <input type="radio" name="gender" value="female"> Kvinna<br>
        <input type="radio" name="gender" value="other"> Annat<br>
    </div>
  </main>
</body>
</html>
